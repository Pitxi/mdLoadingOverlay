<!DOCTYPE html>
<html lang="es" ng-app="test">
	<head>
		<title>Testing mdLoadingOverlay</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-messages/angular-messages.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="dist/mdLoadingOverlay.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
	</head>
	<body>
		<div ng-controller="testCtrl">
			<md-card>
			<img src="" class="md-card-image" alt="image caption">
			<md-card-content>
				<h2>Card headline</h2>
				<p>Card content</p>
			</md-card-content>
			<md-card-actions layout="row" layout-align="end center">
				<md-button>Action 1</md-button>
				<md-button>Action 2</md-button>
			</md-card-actions>
		</md-card>
			<md-loading-overlay options="overlayOptions">
		</div>
	</body>
</html>
